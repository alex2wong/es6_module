<!DOCTYPE>
<html>
    <head>
      <meta charset="utf-8">
      <title>large select demo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href='lgselect.css' rel='stylesheet' />
      <script src="../../dist/bundle.js"></script>
    </head>
    <body>
        <h3>Large List (select) DEMO</h3>
        <div id="container">
            <input aModel="filterStr" placeholder="keyword to search" id="selectInput">
            <div class="dropdown-container">
                <!--click dropdown to toggle the dropdown-menu display-->
                <a href="javascript:void(0)" aModel="select.name" class="lg-select" data-toggle="dropdown">
                </a>
            <div></div>
        </div>
        <hr>
        <h3>Guide</h3>
        <div>
            There are over 20000 options in the large list, <br>
            which apply pagenation to promote performance. <br><br>
            Actually, chrome render select options before we select, <br>
            but firefox render the select after we click select. <br>
            This larget list component is meant to pollyfill the diff.
        </div>        
    </body>
    <script>
         var testObjs = []
         for(var j = 0; j< 25600; j ++) {
             testObjs.push({
                 'name': "test" + j,
             });
         }
         if (Alex.lgSelect) {
             var select = new Alex.lgSelect({
                options: testObjs,
                title: "Select AO", 
            });
         } else {
             console.error("lgSelect component not exist.");
         }
    </script>
</html>
