    function Test(Dom)  
    {  
        this.Dom=Dom;   // refer to DOM...
        this.heap= {};
        this.index = 1;
        this.timer=null;
        this.cache = [];
        var that = this;
        this.timer = window.setInterval(() => {
            that.index += 1; 
            that.heap = {
                val: '_timerxxxxxbbbbxx_' + that.index,
                junk: [...that.cache]
            };
            that.cache.push(that.heap);
            if((that.index)%1000 === 0) console.log("update Test instance..t: " + that.index, "_cache elements len: "+ that.cache.length);
        }, 2);  
        console.warn("create Test instance..");
    }  
    
    Test.prototype.destroy = function () {  
        window.clearInterval(this.timer);  
    }

        //点击div2,销毁Test对象
